<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Zentrix</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Zentrix</div>
        <div class="nav-links">
            <a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="container" style="max-width: 800px; margin-top: 40px;">

        <div th:if="${param.success}"
            style="background: rgba(46, 204, 113, 0.2); color: #2ecc71; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            Profile updated successfully!
        </div>

        <div th:if="${param.passwordReset}"
            style="background: rgba(46, 204, 113, 0.2); color: #2ecc71; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            Password reset successfully!
        </div>

        <!-- Basic Info Section -->
        <div class="feature-card" style="text-align: left; margin-bottom: 30px;">
            <h2 style="margin-bottom: 20px;">Edit Profile</h2>
            <form th:action="@{/profile/update}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" th:value="${user.username}" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" th:value="${user.email}" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" th:value="${user.dob}" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" class="form-input" required>
                        <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                        <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                        <option value="Other" th:selected="${user.gender == 'Other'}">Other</option>
                    </select>
                </div>
                <button type="submit" class="cta-btn">Update Info</button>
            </form>
        </div>

        <!-- Reset Password Section -->
        <div class="feature-card" style="text-align: left; margin-bottom: 30px;">
            <h2 style="margin-bottom: 20px;">Reset Password</h2>
            <form th:action="@{/profile/reset-password}" method="post">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="newPassword" class="form-input" required>
                </div>
                <button type="submit" class="cta-btn" style="background: var(--text-secondary);">Reset Password</button>
            </form>
        </div>

        <!-- Create Post Section -->
        <div class="feature-card" style="text-align: left; margin-bottom: 30px;">
            <h2 style="margin-bottom: 20px;">Create Post</h2>
            <form th:action="@{/profile/post}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <textarea name="content" class="form-input" rows="3"
                        placeholder="What's on your mind? Mention users with @" required></textarea>
                </div>
                <div class="form-group">
                    <label>Add Media (Photo/Video)</label>
                    <input type="file" name="file" class="form-input" accept="image/*,video/*">
                </div>
                <div class="form-group">
                    <label>Hashtags</label>
                    <input type="text" name="hashtags" class="form-input" placeholder="#tech #life">
                </div>
                <button type="submit" class="cta-btn">Post</button>
            </form>
        </div>

        <!-- Collaboration Requests Section -->
        <div th:if="${pendingRequests != null and !pendingRequests.isEmpty()}" class="feature-card"
            style="text-align: left; margin-bottom: 30px; border-color: var(--accent);">
            <h2 style="margin-bottom: 20px; color: var(--accent);">Collaboration Requests</h2>
            <div th:each="req : ${pendingRequests}"
                style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid var(--glass-border);">
                <div>
                    <strong><span th:text="${req.post.user.username}">User</span></strong> wants to collaborate on a
                    post.
                    <div style="font-size: 12px; color: var(--text-secondary); margin-top: 5px;"
                        th:text="${#temporals.format(req.post.createdAt, 'dd-MM-yyyy HH:mm')}">Date</div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <form th:action="@{'/profile/collaboration/' + ${req.id} + '/accept'}" method="post">
                        <button type="submit" class="cta-btn"
                            style="padding: 5px 15px; font-size: 12px;">Accept</button>
                    </form>
                    <form th:action="@{'/profile/collaboration/' + ${req.id} + '/reject'}" method="post">
                        <button type="submit" class="cta-btn"
                            style="padding: 5px 15px; font-size: 12px; background: var(--glass-bg); border: 1px solid var(--glass-border);">Reject</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- My Posts Section -->
        <h2 style="margin-bottom: 20px;">My Posts</h2>
        <div th:each="post : ${posts}" class="post-card">
            <div class="post-header">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop"
                    class="user-avatar" alt="User">
                <div class="post-user-info">
                    <h4>
                        <span th:text="${post.user.username}">Username</span>
                        <span th:each="collab : ${post.collaborations}" th:if="${collab.status.name() == 'ACCEPTED'}">
                            & <span th:text="${collab.user.username}">CollabUser</span>
                        </span>
                    </h4>
                    <span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
                </div>
                <!-- Collaboration Badge -->
                <div th:if="${post.user.id != user.id}" style="margin-left: auto;">
                    <span class="status-badge"
                        style="background: rgba(46, 204, 113, 0.2); color: #2ecc71; font-size: 10px;">Collab</span>
                </div>
            </div>
            <!-- Media Display -->
            <div th:if="${post.mediaUrl != null}">
                <img th:if="${post.mediaType == 'IMAGE'}" th:src="@{${post.mediaUrl}}"
                    style="width: 100%; max-height: 400px; object-fit: cover; margin-bottom: 15px; border-radius: 8px;">
                <video th:if="${post.mediaType == 'VIDEO'}" th:src="@{${post.mediaUrl}}" controls
                    style="width: 100%; max-height: 400px; margin-bottom: 15px; border-radius: 8px;"></video>
            </div>
            <div class="post-content">
                <p th:text="${post.content}" style="white-space: pre-wrap;">Post content...</p>
                <div th:if="${post.hashtags != null}" style="color: var(--accent); margin-top: 5px;"
                    th:text="${post.hashtags}">#hashtags</div>
            </div>
        </div>

    </div>

</body>

</html>
